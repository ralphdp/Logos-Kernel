name: Unitary Archive (G-Drive Backup)

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual trigger for testing

jobs:
  archive:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Kernel
        uses: actions/checkout@v4

      - name: Create Archive
        run: |
          zip -r logos-kernel-backup.zip . -x "*.git*"

      - name: Upload to Google Drive
        uses: adityak74/google-drive-upload-git-action@v2.2.6
        with:
          credentials: ${{ secrets.GDRIVE_CREDENTIALS }}
          filename: logos-kernel-backup.zip
          folderId: ${{ secrets.GDRIVE_FOLDER_ID }}
          overwrite: "false" # Keep historical versions
          mirror: "false"
